<div class="feed"
     [class.failing]="fd.feed.failingSince"
     [class.disabled]="fd.feed.disabled"
     routerLinkActive="active">
  <a class="link mat-body-1"
     routerLink="/feed/{{fd.feed.id}}"
     draggable="false"
     ondragstart="return false;">
    <div class="title"
         matTooltip="{{fd.feed | feedTitle}}"
         matTooltipPosition="right">
      {{fd.feed | feedTitle}}
    </div>
    <div class="spacer"></div>
    @if (fd.feed.failingSince) {
      <div class="time"
           matTooltip="Failing since {{fd.feed.failingSince | date:'yyyy-MM-dd HH:mm'}}">
        ({{fd.failingSinceString}})
      </div>
    }
    @if (!fd.feed.failingSince && fd.unread.size) {
      <div class="unread">
        ({{fd.unread.size}})
      </div>
    }
    @if (!fd.feed.failingSince && !fd.unread.size && fd.lastItem) {
      <div class="time"
           matTooltip="Last new item {{fd.lastItem | date:'yyyy-MM-dd HH:mm'}}">
        ({{fd.lastItemString}})
      </div>
    }
  </a>
</div>
