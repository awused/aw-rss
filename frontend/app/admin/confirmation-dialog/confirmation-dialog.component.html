<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  @for (line of text; track line) {
    <p>{{line}}</p>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
          mat-dialog-close>
    Cancel
  </button>
  <button mat-button
          [disabled]="disabled"
          [color]="data.dangerous ? 'warn' : ''"
          [mat-dialog-close]="true">
    Confirm
  </button>
</mat-dialog-actions>
