<awrss-admin-header>
  Admin Index
</awrss-admin-header>
<awrss-admin-body>
  <mat-list class="admin-pages">
    <mat-list-item>
      <a routerLink="categories"
         class="mat-headline-5">
        Categories
      </a>
    </mat-list-item>
    <mat-list-item>
      <a routerLink="feeds"
         class="mat-headline-5">
        Feeds
      </a>
    </mat-list-item>
    <mat-list-item>
      <button class="rerun-button"
              (click)="rerunFailingFeeds()"
              matTooltip="Rerun all failing feeds now">
        Rerun failing feeds
      </button>
    </mat-list-item>
  </mat-list>
</awrss-admin-body>
